spring.application.name=api-stock

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/api_stock
spring.datasource.username=${username}
spring.datasource.password=${password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true



server.port=8080

# Logging Configuration
logging.level.root=DEBUG

# Configura el archivo de log
logging.file.name=app.log

# Configura el patrón de formato del archivo de log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n



springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs
app.title=Emazon Stock API
app.description=API for managing stock, categories, and brands in Emazon
app.version=1.0.0

